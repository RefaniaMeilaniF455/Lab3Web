<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Table dengan Dropdown dan Listbox</title>
</head>
<body>
    <header>
        <h1>Membuat Table</h1>
    </header>
    
    <!-- Table -->
    <table border="1" cellpadding="4" cellspacing="0">
        <thead>
            <tr>
                <th>No.</th>
                <th>Fakultas</th>
                <th>Program Studi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Teknik</td>
                <td>Teknik Informasi</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Teknik</td>
                <td>Teknik Industri</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Teknik</td>
                <td>Teknik Lingkungan</td>
            </tr>
        </tbody>
    </table>
    
    <br>
    
    <!-- Dropdown menu -->
    <label for="fakultas">Pilih Fakultas:</label>
    <select id="fakultas">
        <option value="Teknik">Teknik</option>
        <option value="Ekonomi">Ekonomi</option>
        <option value="Hukum">Hukum</option>
    </select>

    <br><br>

    <!-- Listbox with multiple selection -->
    <label for="prodi">Pilih Program Studi (Bisa pilih lebih dari satu):</label>
    <select id="prodi" multiple size="5">
        <option value="Teknik Informasi">Teknik Informasi</option>
        <option value="Teknik Industri">Teknik Industri</option>
        <option value="Teknik Lingkungan">Teknik Lingkungan</option>
        <option value="Manajemen">Manajemen</option>
        <option value="Akuntansi">Akuntansi</option>
    </select>

    <br><br>

    <!-- Button to submit -->
    <button type="submit">Submit</button>
    
</body>
</html>
